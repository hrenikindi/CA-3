<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Website</h1>
        <p>Brief description of the website</p>
        <input type="text" id="searchInput" placeholder="Search for a meal...">
    </header>
    <main>
        <section id="randomMeal">
            <h2>Random Meal</h2>
            <div id="randomMealContainer">
                <!-- Random meal content will be displayed here -->
            </div>
        </section>
        <section id="searchedMeals" class="hidden">
            <h2>Search Results</h2>
            <div id="searchedMealsContainer">
                <!-- Searched meals content will be displayed here -->
            </div>
        </section>
    </main>

    <!-- Modal for displaying ingredients -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Ingredients</h3>
            <ul id="ingredientsList">
                <!-- Ingredients will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
